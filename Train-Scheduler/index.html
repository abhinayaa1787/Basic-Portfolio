<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="trainSchedule">
        <div class="jumbotron ">
            <div class="container-fluid">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Chugga chugga choo choo.Chee chee</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card">
                <h5 class="card-header">Current Train Schedule</h5>
                <div class="card-body" id="trainDetails">
                    <table class="table table-sm table-hover" id='trainTable'>

                        <thead>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>


                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card">
                <h5 class="card-header">Add Train Details</h5>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="trainName">Train Name</label>

                                <input type="text" class="form-control" placeholder="Train Name" id="trainName" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">

                            <div class="col">
                                <label for="destination">Destination</label>

                                <input type="text" class="form-control" placeholder="Destination" id="destination" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">

                            <div class="col">
                                <label for="firstraintime">First train time (Military time)</label>

                                <input type="text" class="form-control" placeholder="First train time"
                                    id="firstTrainTime" autocomplete="off">
                            </div>
                        </div>

                        <div class="row">


                            <div class="col">
                                <label for="frequency">Frequency(min)</label>

                                <input type="text" class="form-control" placeholder="Frequency(min)" id="frequency" autocomplete="off">
                            </div>
                            <br>

                        </div>
                        <br>
                        <button class="btn btn-primary " id="submitButton">Submit</button>

                </div>
            </div>


            </form>

        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Firebase Reference -->

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>


    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script src="app.js"></script>

</body>

</html>
